<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
</head>
<body>

<h2>>>>Conference Registration Form>>></h2>

<form action="submit_registration.php" method="post">
    <label for="fullName">Full Name:</label><br>
    <input type="text" id="fullName" name="fullName" required placeholder="Enter your full Name"><br><br>
    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" required placeholder="Enter your email Address"><br><br>
    
    <label for="age">Age:</label><br>
    <input type="number" id="age" name="age" required min="18" max="99"><br><br>
    
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br><br>
    
    <label for="country">Country of Residence:</label><br>
    <select id="country" name="country">
        <option value="Malaysia">Malaysia</option>
        <option value="America">America</option>
        <option value="Australia">Australia</option>
        <option value="United Kingdom">United Kingdom</option>
        <option value="New Zealand">New Zealand</option>
        
    </select><br><br>
    
    <label for="interests">Areas of Interest:</label><br>
    <input type="checkbox" id="softwareDev" name="interests[]" value="Software Development">
    <label for="softwareDev">Software Development</label><br>
    <input type="checkbox" id="dataScience" name="interests[]" value="Data Science">
    <label for="dataScience">Data Science</label><br>
    <input type="checkbox" id="cybersecurity" name="interests[]" value="Cybersecurity">
    <label for="cybersecurity">Cybersecurity</label><br>
    <input type="checkbox" id="ai" name="interests[]" value="Artificial Intelligence">
    <label for="ai">Artificial Intelligence</label><br><br>
    
    <label for="experience">Experience Level:</label><br>
    <select id="experience" name="experience">
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
    </select><br><br>
    
    <label for="comments">Comments or Questions:</label><br>
    <textarea id="comments" name="comments" rows="4" cols="50" placeholder="write here for any Comments or questions "></textarea><br><br>
    
    <input type="submit" value="Register">
    <input type="reset" value="Reset">
</form>

</body>
</html>
